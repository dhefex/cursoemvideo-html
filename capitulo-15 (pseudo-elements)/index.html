<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando pseudo elements</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;

         }

         a {
            color: red;
            text-decoration: none;
            font-weight: bold;
         }

        li a:viseted {
            color: blue;
         }

         a:hover {
            color: black;
            text-decoration: underline;
         }

         a:active {
            color: yellow;
         }

         a::after {
            content: ' link ';
         }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/dhefex" target="_blank">Repositorio github</a></li>
        <li><a href="https://youtube.com/@dhefexss?si=iizllugNW-1rdTEB" target="_blank">Canal youtube</a></li>
        <li><a href="https://www.youtube.com/@cursoemvideo" target="_blank">Site do cursoemvideo</a></li>
    </ul>
</body>
</html>
